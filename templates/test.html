    <script>
        $(document).ready(function() {
            var movies_data;
            $('#view-ratings').click(function() {
                console.log("Cookies!");
                console.log(document.cookie);
                document.querySelector('#ratings-viewer').textContent = document.cookie;
            });

            $('#get-movies').on('click', function() {
                $.ajax({
                    type: 'GET',
                    url: '/getMovies',
                    success: function(data) {
                        // update each blank div with an item ID
                        for (var i = 0; i < data.movies.length; i++) {
                            $('.carousel-inner .card:eq(' + i + ') .card-body h6').text(data.movies[i][0]);
                            $('.carousel-inner .card:eq(' + i + ') img').attr('src', data.movies[i][3]);
                        }
                        movies_data = data.movies;
                    }
                });
            });

            // Get all the forms on the page
            const forms = document.querySelectorAll('form');

            // Loop through the forms and attach an event listener to each one
            forms.forEach((form, index) => {
                form.addEventListener('submit', event => {
                    event.preventDefault(); // Prevent the default form submission behavior
                    console.log('Form submitted: ' + index); // Log a message to the console
                    console.log(movies_data);

                    var rating = form.querySelector('#inlineFormCustomSelectPref').value;
                    var movie_id = movies_data[index][4];

                    console.log("Posting rating:", movie_id, rating);

                    $.ajax({
                        type: 'POST',
                        url: '/add-item',
                        data: {
                            'movie_id': movie_id,
                            'movie_rating': rating
                        },
                        success: function(data) {
                            alert(data.message);
                        }
                    });
                });
            });
        });
    </script>
